        <from class="book-form">

            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn"/>

            <input type="submit" onclick="submit()" value="Add Book" class="btn btn-block btn-primary">

<!-- Create For A Table -->

            <th>Title</th>
            <th>Author</th>

            <th>Option</th>
        </tr>
    </thead>
    <tbody id="book-list">

    </tbody>
</table>
